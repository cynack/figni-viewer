<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/javascript.svg?size=32&color=3B5EFF&colored=false"
    />
  </head>

  <body>
    <div>
      <h1>テストページ</h1>
      <figni-viewer
        id="view"
        item-id="wQbRquQ9"
        token="JfYdMBuQVtkVAdcj5"
        orbit="40deg 75deg 150%"
      >
        <button
          slot="hotspot-a"
          clip="Push_in"
          position="-0.2m 0m 0m"
          loopCount="2"
        ></button>
        <button
          slot="hotspot-b"
          clip="Pull_out"
          position=" 0.2m 0m 0m"
          loopCount="2"
        ></button>
      </figni-viewer>
    </div>
    <script>
      const view = document.querySelector('figni-viewer')
      view.addEventListener(
        'load',
        async () => {
          view.timeScale = -1
        },
        { once: true }
      )
    </script>
    <style>
      #view {
        margin-top: 3000px;
        width: 100%;
        height: 480px;
      }
      figni-viewer:not(:defined) {
        display: none;
      }
      body {
        height: 5000px;
      }
    </style>
  </body>
</html>
