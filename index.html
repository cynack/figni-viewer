<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/git.svg?size=32&color=ff733b&colored=false"
    />
  </head>
  <body>
    <div style="background-color: rgb(247, 247, 247)">
      <figni-viewer
        id="view"
        item-id="9IuDxlQF"
        token="5UTBSHOXODAj2QLo"
        state="close"
      >
        <button
          slot="hotspot-1"
          position="-0.075m 0.32m 0.08m"
          normal="-1m 0m 1m"
          closeup
        >
          ボタン
          <div slot="panel" place="left top">左上</div>
          <div slot="panel" place="center top">上</div>
          <div slot="panel" place="right top">右上</div>
          <div slot="panel" place="left middle">左</div>
          <div slot="panel" place="center middle">中央</div>
          <div slot="panel" place="right middle">右</div>
          <div slot="panel" place="left bottom">左下</div>
          <div slot="panel" place="center bottom">下</div>
          <div slot="panel" place="right bottom">右下</div>
        </button>
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      #view {
        width: 100%;
        height: 480px;
      }
      .figni-viewer-panel {
        width: 30px;
        text-align: center;
      }
    </style>
  </body>
</html>
