<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/javascript.svg?size=32&color=3B5EFF&colored=false"
    />
  </head>

  <body>
    <div>
      <h1>テストページ</h1>
      <figni-viewer
        id="view"
        item-id="jX8I8IVG"
        token="ZRZYCb22MFWG7ha4"
        orbit="40deg 75deg 150%"
        state="pushout"
      >
        <button
          slot="hotspot-a"
          clip="Push_in"
          position="-0.2m 0m 0m"
          to-state="pushin"
          normal="0m 1m 0m"
          visible-state="pushout pushin"
          onstart="console.log('start push in')"
          onend="console.log('end push in')"
        ></button>
        <button
          slot="hotspot-b"
          clip="Pull_out"
          position=" 0.2m 0m 0m"
          to-state="pushout"
          visible-state="pushin"
          reverse
          onstart="console.log('start pull out')"
          onend="console.log('end pull out')"
        ></button>
        <button
          slot="hotspot-c"
          position="0.2m 0.5m 0m"
          onclick="play()"
        ></button>
      </figni-viewer>
    </div>
    <script>
      const view = document.querySelector('figni-viewer')
      function play() {
        view.playAnimation('Push_in', {
          loopCount: 2,
          toState: 'pushin',
          reverse: true,
          onStart: () => console.log('start push in'),
          onEnd: () => console.log('end push in'),
        })
      }
    </script>
    <style>
      #view {
        margin-top: 3000px;
        width: 100%;
        height: 480px;
      }
      figni-viewer:not(:defined) {
        display: none;
      }
      body {
        height: 5000px;
      }
    </style>
  </body>
</html>
