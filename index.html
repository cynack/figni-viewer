<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/git.svg?size=32&color=ff733b&colored=false"
    />
  </head>
  <body>
    <div style="background-color: rgb(247, 247, 247)">
      <figni-viewer
        id="view"
        item-id="9IuDxlQF"
        token="5UTBSHOXODAj2QLo"
        state="close"
        debug-hotspot
      >
      <button
        slot="hotspot-1"
        position="-0.075m 0.32m 0.08m"
        normal="-1m 0m 1m"
        closeup
      >
        <div slot="panel" class="panel">
          <img src="1_1.png" />
          <h2>でっか</h2>
          <p>
            様々なインテリアに合わせることができるシンプルかつモダンなデザインです。
          </p>
        </div>
      </button>
      <button slot="hotspot-2">
      </button>
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      #view {
        width: 100%;
        height: 480px;
      }
    </style>
  </body>
</html>
