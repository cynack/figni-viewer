<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/git.svg?size=32&color=ff733b&colored=false"
    />
  </head>
  <body>
    <div style="background-color: rgb(247, 247, 247)">
      <figni-viewer
        id="view"
        item-id="9zsj5h47"
        token="5UTBSHOXODAj2QLo"
        screenshot
        state="close"
      >
        <button
          id="open"
          slot="hotspot-open"
          anime
          clip="openAction"
          length="810"
          position="-0.2m 1.1m 0.35m"
          normal="0m 0m 1m"
          to-state="open"
          visible="close"
        ></button>
        <button
          id="close"
          slot="hotspot-close"
          anime
          clip="closeAction"
          length="810"
          position="0.6m 1.1m 0.83m"
          normal="-0.8m 0 0.5m"
          to-state="close"
          visible="open"
        ></button>
        <button
          id="closeup"
          slot="hotspot-closeup"
          position="0.1m 1.325m 0.2m"
          normal="0m 0m 1m"
          visible="open"
          closeup
          orbit="auto auto 0.1m"
        ></button>
        <button
          id="panel"
          slot="hotspot-panel"
          position="0.1m 0.3m 0.2m"
          normal="0m 0m 1m"
          visible="open"
          closeup
          orbit="auto auto 0.1m"
        >
          <div slot="panel">
            <span>とてもいい冷蔵庫です。</span>
          </div>
          冷凍庫
        </button>
      </figni-viewer>
      <button
        onclick="view.addHotspot('hoge', '0.1m 0m 0m', '0m 1m 0m', { anime: { clip: 'openAction', length: 810, onstart: function() {console.log(123)} } })"
      >
        Add anime
      </button>
      <button
        onclick="view.addHotspot('hoge2', '-0.1m 0m 0m', '0m 1m 0m', { closeup: { target: '0m 1m 0m', orbit: '45deg 45deg 105%' }, visible: 'open', toState: 'close' })"
      >
        Add closeup
      </button>
      <button
        onclick="view.editHotspot('closeup', null, null, { closeup: { orbit: '45deg auto 1m' } })"
      >
        Edit hotspot
      </button>
      <button onclick="view.removeHotspot('hoge2')">Remove closeup</button>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      .figni-viewer-hotspot {
        background-color: blue;
      }
      .figni-viewer-panel {
        background-color: red;
      }
      .figni-viewer-camera-init-btn {
        background-color: green;
      }
      .figni-viewer-download-screenshot-btn {
        background-color: black;
      }
      .first-hide {
        display: none;
      }
      #view {
        width: 100%;
        height: 480px;
      }
    </style>
  </body>
</html>
