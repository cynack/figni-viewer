<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/git.svg?size=32&color=ff733b&colored=false"
    />
  </head>
  <body>
    <div style="background-color: rgb(247, 247, 247)">
      <figni-viewer
        id="view"
        item-id="9IuDxlQF"
        token="5UTBSHOXODAj2QLo1"
        state="close"
      >
        <button
          id="open"
          slot="hotspot-open"
          anime
          clip="openAction"
          length="810"
          position="-0.2m 1.1m 0.35m"
          normal="0m 0m 1m"
          to-state="open"
          onstart="console.log('onstart')"
          onend="console.log('onend')"
        ></button>
        <button
          id="close"
          slot="hotspot-close"
          anime
          clip="closeAction"
          length="810"
          position="0.6m 1.1m 0.83m"
          normal="-0.8m 0 0.5m"
          to-state="close"
          visible-state="open"
        ></button>
        <button
          id="closeup"
          slot="hotspot-closeup"
          position="0.1m 1.325m 0.2m"
          normal="0m 0m 1m"
          visible-state="open"
          closeup
          orbit="auto auto 0.1m"
        ></button>
        <button
          id="panel"
          slot="hotspot-panel"
          position="0.1m 0.3m 0.2m"
          normal="0m 0m 1m"
          visible-state="open"
          closeup
          orbit="auto auto 0.1m"
        >
          <div slot="panel">
            <span>とてもいい冷蔵庫です。</span>
          </div>
          冷凍庫
        </button>
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      #view {
        width: 100%;
        height: 480px;
      }
    </style>
  </body>
</html>
