<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <div style="background-color: bisque;">
      <figni-viewer id="view" item-id="9zsj5h47" token="5UTBSHOXODAj2QLo">
        <button
          id="open"
          slot="hotspot-open"
          anime
          clip="openAction"
          length="2450"
          position="-0.2 1.1 0.35"
          normal="0 0 1"
          onstart="openBtn.classList.add('hide')"
          onend="
            closeBtn.classList.remove('hide', 'first-hide');
            closeupBtn.classList.remove('hide', 'first-hide');
          "
        ></button>
        <button
          id="close"
          slot="hotspot-close"
          anime
          clip="closeAction"
          length="2450"
          position="0.6 1.1 0.83"
          normal="-0.8 0 0.5"
          class="first-hide"
          onstart="closeBtn.classList.add('hide');closeupBtn.classList.add('hide')"
          onend="openBtn.classList.remove('hide')"
        ></button>
        <button
          id="closeup"
          slot="hotspot-closeup"
          position="0.1 1.325 0.2"
          normal="0 0 1"
          class="first-hide"
        ></button>
      </figni-viewer>
    </div>
    <script>
      const openBtn = document.getElementById('open');
      const closeBtn = document.getElementById('close');
      const closeupBtn = document.getElementById('closeup');
    </script>
    <style>
      .first-hide {
        display: none;
      }
      .hide {
        animation: fade-out 0.5s ease-in 0s forwards;
      }
      @keyframes fade-out {
        0% {
          opacity: 1;
          display: block;
        }
        99% {
          opacity: 0;
          display: block;
        }
        100% {
          opacity: 0;
          display: none;
        }
      }
      #view {
        width: 100%;
        height: 500px;
      }
    </style>
  </body>
</html>
