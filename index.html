<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/javascript.svg?size=32&color=3B5EFF&colored=false"
    />
  </head>

  <body>
    <div>
      <h1>テストページ</h1>
      <figni-viewer
        id="view"
        item-id="jX8I8IVG"
        token="ZRZYCb22MFWG7ha4"
        orbit="40deg 75deg 150%"
      >
      </figni-viewer>
      <button onclick="Add()">Add</button>
      <button onclick="Edit()">Edit</button>
    </div>
    <script>
      const view = document.querySelector('figni-viewer')
      function Add() {
        view.addHotspot('sample', '-0.5m 0.5m 0m', null, {
          anime: {
            clip: 'Push_in',
            loopCount: 1,
            reverse: true,
            onStart: () => {
              console.log('start')
            },
            onEnd: () => {
              console.log('end')
            },
          },
        })
      }
      function Edit() {
        view.editHotspot('sample', '0.5m 0.5m 0m', null, {
          anime: {
            reverse: false,
          },
        })
      }
    </script>
    <style>
      #view {
        margin-top: 3000px;
        width: 100%;
        height: 480px;
      }
      figni-viewer:not(:defined) {
        display: none;
      }
      body {
        height: 5000px;
      }
    </style>
  </body>
</html>
