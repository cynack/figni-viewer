<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div style="background-color: rgb(247, 247, 247)">
      <figni-viewer
        id="view"
        item-id="9zsj5h47"
        token="5UTBSHOXODAj2QLo"
        screenshot
        state="close"
      >
        <button
          id="open"
          slot="hotspot-open"
          anime
          clip="openAction"
          length="810"
          position="-0.2m 1.1m 0.35m"
          normal="0m 0m 1m"
          to-state="open"
          visible="close"
        ></button>
        <button
          id="close"
          slot="hotspot-close"
          anime
          clip="closeAction"
          length="810"
          position="0.6m 1.1m 0.83m"
          normal="-0.8m 0 0.5m"
          to-state="close"
          visible="open"
        ></button>
        <button
          id="closeup"
          slot="hotspot-closeup"
          position="0.1m 1.325m 0.2m"
          normal="0m 0m 1m"
          visible="open"
          closeup
          orbit="auto auto 0.1m"
        ></button>
        <button
          id="panel"
          slot="hotspot-panel"
          position="0.1m 0.3m 0.2m"
          normal="0m 0m 1m"
          visible="open"
          closeup
          orbit="auto auto 0.1m"
        >
          <div class="panel" slot="panel">
            <span>とてもいい冷蔵庫です。</span>
          </div>
          冷凍庫
        </button>
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      .first-hide {
        display: none;
      }
      #view {
        width: 100%;
        height: 480px;
      }
      .panel {
        background-color: #f1f2f7;
        position: absolute;
        right: 1.5rem;
        bottom: 1.5rem;
        border-radius: 10px;
        padding: 10px;
        width: 80px;
      }
    </style>
  </body>
</html>
