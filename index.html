<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/git.svg?size=32&color=ff733b&colored=false"
    />
  </head>

  <body>
    <div>
      <h1>テストページ</h1>
      <figni-viewer
        id="view"
        item-id="jX8I8IVG"
        token="5UTBSHOXODAj2QLo"
        state="close"
        orbit="10deg 75deg 150%"
      >
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      #view {
        margin-top: 3000px;
        width: 100%;
        height: 480px;
      }
      figni-viewer:not(:defined) {
        display: none;
      }
      body {
        height: 5000px;
      }
    </style>
  </body>
</html>
