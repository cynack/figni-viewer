<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/git.svg?size=32&color=ff733b&colored=false"
    />
  </head>
  <body>
    <div style="background-color: rgb(247, 247, 247)">
      <figni-viewer
        id="view"
        item-id="9IuDxlQF"
        token="5UTBSHOXODAj2QLo"
        state="close"
      >
        <div
          id="panel-2"
          slot="hotspot-panel-mov"
          position="0m 0.3m 0m"
          normal="0m 0m 1m"
          closeup
          orbit="auto auto 0.1m"
          visible-state="close"
        >
          <div slot="panel" place="right middle">
            <img
              src="https://i.pinimg.com/736x/77/1d/b4/771db4efcf8e40495b8b03b5407a0adf.jpg"
            />
            <h3 class="is-size-7 has-text-weight-bold has-text-primary py-1">
              開け閉めに、力はいらない。
            </h3>
            <p>
              大きな扉でも軽い操作感で開け閉めラクラク、閉める音も静か。また、挟み込み防止機能で小さなお子様がいるご家庭でも安心です。様々な配置のご家庭で使っていただけるよう、左右どちらからでも開閉が可能です。
            </p>
            <button>aaaa</button>
          </div>
        </div>
        <button
          slot="hotspot-2"
          position="0m 0.1m 0m"
          normal="0m 0m 1m"
          anime
          clip="Action"
          length="1000"
        ></button>
        <button
          slot="hotspot-1"
          position="-0.075m 0.32m 0.08m"
          normal="-1m 0m 1m"
          closeup
        >
          ボタン
          <div slot="panel" place="left top">左上</div>
          <div slot="panel" place="center top">上</div>
          <div slot="panel" place="right top">右上</div>
          <div slot="panel" place="left middle">左</div>
          <div slot="panel" place="center middle">中央</div>
          <div slot="panel" place="right middle">右</div>
          <div slot="panel" place="left bottom">左下</div>
          <div slot="panel" place="center bottom">下</div>
          <div slot="panel" place="right bottom">右下</div>
        </button>
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      #view {
        width: 100%;
        height: 480px;
      }
    </style>
  </body>
</html>
