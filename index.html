<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/javascript.svg?size=32&color=3B5EFF&colored=false"
    />
  </head>

  <body>
    <div>
      <h1>テストページ</h1>
      <figni-viewer
        id="view"
        item-id="f41aOKIi"
        token="5UTBSHOXODAj2QLo"
        state="close"
        orbit="40deg 75deg 150%"
      >
        <button
          slot="hotspot-a"
          clip="topDoorOpenAction"
          position="-0.2m 1m 0m"
          visible-state="close"
          to-state="open"
          orbit="-40deg 75deg 50%"
        ></button>
        <button
          slot="hotspot-b"
          clip="topDoorCloseAction"
          position=" 0.2m 1m 0m"
          visible-state="open"
          to-state="close"
          onclick="view.resetCameraTargetAndOrbit()"
        ></button>
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view')
    </script>
    <style>
      #view {
        margin-top: 3000px;
        width: 100%;
        height: 480px;
      }
      figni-viewer:not(:defined) {
        display: none;
      }
      body {
        height: 5000px;
      }
    </style>
  </body>
</html>
