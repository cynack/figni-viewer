<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/javascript.svg?size=32&color=3B5EFF&colored=false"
    />
  </head>

  <body>
    <div>
      <h1>テストページ</h1>
      <figni-viewer
        item-id="jX8I8IVG"
        token="ZRZYCb22MFWG7ha4"
        state="opened"
        id="viewer"
      >
        <div
          slot="hotspot-close"
          position="-0.12m 0.63m -0.05m"
          normal="0m 1m 0.3m"
          clip="Push_in"
          to-state="closed"
          visible-state="opened"
        >
          ハンドルを閉じる
        </div>
        <div
          slot="hotspot-open"
          position="-0.12m 0.63m -0.05m"
          normal="0m 1m 0.3m"
          clip="Pull_out"
          to-state="opened"
          visible-state="closed"
        >
          ハンドルを開く
        </div>
        <button
          slot="hotspot-2"
          position="-0.25m 0.28m 0m"
          normal="-1m 0m 0.5m"
          closeup
          orbit="-45deg 90deg 0.5m"
        >
          <div slot="panel">
            <img src="https://admin.figni.io//sample/suitcase/caption_2.png" />
            <h4>大容量収納と専用ポケットを完備</h4>
            <p>
              45リットルの大容量収納に加え、小物を入れられるメッシュポケット、コードなどを通せる専用ポケットなどの収納機能が搭載されています。
            </p>
          </div>
        </button>
        <button
          slot="hotspot-3"
          position="0.15m 0.5m 0.15m"
          normal="0 0 1m"
          closeup
          orbit="30deg 75deg 0.3m"
        >
          <div slot="panel" place="right middle">
            <img src="https://admin.figni.io//sample/suitcase/caption_3.png" />
            <h4>軽量で頑丈なABS樹脂を採用</h4>
            <p>
              1000万回の耐久テストにも耐えた頑丈設計。重量は3kgで女性でも楽に持ち運ぶことが可能です。
            </p>
          </div>
        </button>
        <button
          slot="hotspot-4"
          position="0.25m 0.05m 0m"
          normal="1m 0 0.3m"
          orbit="45deg 135deg 0.8m"
          closeup
        >
          <div slot="panel" place="right middle">
            <img src="https://admin.figni.io//sample/suitcase/caption_4.png" />
            <h4>静音性能の優れたキャスター</h4>
            <p>
              接地面に発生する移動中の衝撃をゴムが吸収するため、静穏性に優れています。ゴムには耐摩耗性があるので、耐久性にも優れています。
            </p>
          </div>
        </button>
      </figni-viewer>
      <button
        onclick="viewer.addHotspot('test', '0.5 0 0', null, { anime: { clip: 'Pull_out' } })"
      >
        追加
      </button>
      <button
        onclick="viewer.editHotspot('test', '-0.2 0.1 0', '0 0 1', { anime: { clip: 'Push_in', loopCount: 2 } })"
      >
        編集
      </button>
    </div>
    <style>
      #viewer {
        margin-top: 3000px;
        width: 100%;
        height: 480px;
      }
      figni-viewer:not(:defined) {
        display: none;
      }
      body {
        height: 5000px;
        /*--figni-viewer-primary: #3b5eff;*/
      }
    </style>
  </body>
</html>
