<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
  </head>
  <body>
    <div style="background-color: bisque;">
      <figni-viewer id="view" item-id="9zsj5h47" token="5UTBSHOXODAj2QLo">
        <button
          id="open"
          slot="hotspot-open"
          anime
          clip="openAction"
          length="2450"
          position="-0.2m 1.1m 0.35m"
          normal="0m 0m 1m"
          onstart="openBtn.classList.add('hide')"
          onend="
            closeBtn.classList.remove('hide', 'first-hide');
            closeupBtn.classList.remove('hide', 'first-hide');
            panelBtn.classList.remove('hide', 'first-hide');
          "
        ></button>
        <button
          id="close"
          slot="hotspot-close"
          anime
          clip="closeAction"
          length="2450"
          position="0.6m 1.1m 0.83m"
          normal="-0.8m 0 0.5m"
          class="first-hide"
          onstart="
            closeBtn.classList.add('hide');
            closeupBtn.classList.add('hide');
            panelBtn.classList.add('hide');
          "
          onend="openBtn.classList.remove('hide')"
        ></button>
        <button
          id="closeup"
          slot="hotspot-closeup"
          position="0.1m 1.325m 0.2m"
          normal="0m 0m 1m"
          class="first-hide"
          closeup
          orbit="auto auto 0.1m"
        ></button>
        <button
          id="panel"
          slot="hotspot-panel"
          position="0.1m 0.3m 0.2m"
          normal="0m 0m 1m"
          class="first-hide"
        >
          <div class="panel">
            <span>とてもいい冷蔵庫です。</span>
            <span onclick="view.setCameraOrbit('auto auto 2m')">次へ</span>
          </div>
        </button>
      </figni-viewer>
    </div>
    <script>
      const view = document.getElementById('view');
      const openBtn = document.getElementById('open');
      const closeBtn = document.getElementById('close');
      const closeupBtn = document.getElementById('closeup');
      const panelBtn = document.getElementById('panel');
    </script>
    <style>
      .first-hide {
        display: none;
      }
      .hide {
        animation: fade-out 0.5s ease-in 0s forwards;
      }
      @keyframes fade-out {
        0% {
          opacity: 1;
          display: block;
        }
        99% {
          opacity: 0;
          display: block;
        }
        100% {
          opacity: 0;
          display: none;
        }
      }
      #view {
        width: 100%;
        height: 800px;
      }
      .panel {
        background-color:#F1F2F7;
        position: absolute;
        right: 1.5rem;
        bottom: 1.5rem;
        border-radius: 10px;
        padding: 10px;
        width: 80px;
      }
    </style>
  </body>
</html>
