<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <div style="background-color: bisque;">
      <figni-viewer id="view" item-id="9zsj5h47" token="5UTBSHOXODAj2QLo">
        <button
          slot="hotspot-panel"
          position="-0.2 1.1 0.35"
          normal="0 0 1"
        >
          <div class="panel">
            <figni-viewer id="inview" item-id="9zsj5h47" token="5UTBSHOXODAj2QLo" />
          </div>
        </button>
        <button
          slot="hotspot-open"
          anime-toggle
          clip1="openAction"
          length1="2400"
          clip2="closeAction"
          length2="2400"
          position="-0.2 0.9 0.35"
          normal="0 0 1"
          style="background-color: red;"
        >開/閉</button>
      </figni-viewer>
    </div>
    <button onclick="document.getElementById('view').downloadScreenshot()">スクショ</button>
    <button onclick="document.getElementById('view').rotateTo(45, 45, 105)">クイッ！</button>
    <button onclick="document.getElementById('view').rotateReset()">角度リセット</button>
    <style>
      #view {
        width: 100%;
        height: 500px;
      }
      #inview {
        width: 100px;
        height: 100px;
      }
      .panel {
        backdrop-filter: blur(10px);
        background-color: rgba(0, 0, 0, 0.2);
        position: absolute;
        bottom: 10px;
        right: 10px;
        border-radius: 10px;
        padding: 10px;
      }
    </style>
  </body>
</html>
