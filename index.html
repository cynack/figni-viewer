<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Figni Viewer Sample</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="https://icongr.am/simple/javascript.svg?size=32&color=3B5EFF&colored=false"
    />
  </head>

  <body>
    <div>
      <h1>テストページ</h1>
      <figni-viewer
        id="viewer"
        item-id="esUI25hX"
        token="ZRZYCb22MFWG7ha4"
        state="neutral"
      >
        <span
          slot="hotspot-store"
          clip="storeAnimation"
          position="0m 1.2m -0.4m"
          to-state="stored"
          visible-state="neutral"
          >アニメーションする</span
        >
        <span
          slot="hotspot-expand"
          clip="storeAnimation"
          reverse=""
          position="0m 1.2m -0.4m"
          to-state="neutral"
          visible-state="stored"
          >逆再生</span
        >
        <span
          slot="hotspot-panel"
          position="-0.25m 0.28m 0m"
          normal="-1m 0m 0.5m"
          closeup
          orbit="-45deg 90deg 0.5m"
          visible-state="neutral"
        >
          クローズアップ
          <div slot="panel" place="bottom left">
            <img src="https://admin.figni.io//sample/suitcase/caption_2.png" />
            <h4>タイトル</h4>
            <p>文章</p>
            <button>ボタン</button>
          </div>
        </span>
        <span
          slot="hotspot-panel2"
          position="0.25m 0.28m 0m"
          closeup
          orbit="45deg 90deg 0.2m"
          visible-state="neutral"
        >
          クローズアップ2
          <div slot="panel" place="middle center">
            <img src="https://admin.figni.io//sample/suitcase/caption_1.png" />
            <h4>タイトル</h4>
            <p>文章</p>
            <button>ボタン</button>
          </div>
        </span>
      </figni-viewer>
      <button
        onclick="viewer.addHotspot('test', '0.5 0 0', null, { anime: { clip: 'openAnimation' } })"
      >
        追加
      </button>
      <button
        onclick="viewer.editHotspot('test', '-0.2 0.1 0', '0 0 1', { anime: { clip: 'openAnimation', loopCount: 2, reverse: true } })"
      >
        編集
      </button>
    </div>
    <div>
      <!--
      <iframe
        src="http://100.67.174.172:3000/#/contents/sample/iframe"
        width="100%"
        height="480"
        scrolling="no"
      ></iframe>
      -->
    </div>
    <style>
      #viewer {
        margin-top: 1000px;
      }
      figni-viewer:not(:defined) {
        display: none;
      }
      figni-viewer {
        width: 100%;
        height: 480px;
      }
      :root {
        height: 5000px;
        /* --figni-viewer-primary: #51ff00;
        --figni-viewer-secondary: #ffcc33;
        --figni-viewer-background: #d3ddff; */
      }
    </style>
  </body>
</html>
